    <div class="container-fluid">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Email</th>
            <th scope="col">Education</th>
            <th scope="col">Gender</th>
            <th scope="col">Website</th>
            <th scope="col">Image Upload</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="rname"></td>
            <td id="rmobile"></td>
            <td id="rdate"></td>
            <td id="remail"></td>
            <td id="">
              <span id="ssc"></span><span id="hsc"></span
              ><span id="graduate"></span><span id="postgraduate"></span>
            </td>
            <td id="radio"><span id="male"></span><span id="female"></span></td>
            <td id="rwebsite"></td>
            <td id="">
              <img
                src=""
                id="rimg"
                alt=""
                style="width: 200px; height: 200px"
              />
            </td>
          </tr>
          <tr></tr>
        </tbody>

    <script>
      window.addEventListener("load", () => {
        const params = new URL(document.location).searchParams;
        const name = params.get("name");
        const mobile = params.get("mobile");
        const date = params.get("datepicker");
        const email = params.get("email");
        const ssc = params.get("ssc");
        const hsc = params.get("hsc");
        const graduate = params.get("graduate");
        const postgraduate = params.get("postgraduate");
        const gender = params.get("gender");
        const website = params.get("website");
        const img = sessionStorage.getItem("formimg");
        console.log(img);
        document.getElementById("rname").innerHTML = name;
        document.getElementById("rmobile").innerHTML = mobile;
        document.getElementById("rdate").innerHTML = date;
        document.getElementById("remail").innerHTML = email;
        document.getElementById("ssc").innerHTML = ssc;
        document.getElementById("hsc").innerHTML = hsc;
        document.getElementById("graduate").innerHTML = graduate;
        document.getElementById("postgraduate").innerHTML = postgraduate;

        document.getElementById("radio").innerHTML = gender;
        document.getElementById("rwebsite").innerHTML = website;
        document.getElementById("rimg").setAttribute("src", img);
        // document.getElementById("male").innerHTML = gender;
        // document.getElementById("female").innerHTML = female;

        // var rimg = document.getElementById("rimg")
        // var a=localStorage.getItem("formimg")
        // rimg.setAttribute("src",a)
      });
